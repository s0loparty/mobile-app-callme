name: Build Android App

on:
  push:
    branches: ['build']
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env
          echo "VITE_LIVEKIT_URL=${{ secrets.VITE_LIVEKIT_URL }}" >> .env
          echo "VITE_REVERB_APP_KEY=${{ secrets.VITE_REVERB_APP_KEY }}" >> .env
          echo "VITE_REVERB_HOST=${{ secrets.VITE_REVERB_HOST }}" >> .env
          echo "VITE_REVERB_PORT=${{ secrets.VITE_REVERB_PORT }}" >> .env
          echo "VITE_REVERB_SCHEME=${{ secrets.VITE_REVERB_SCHEME }}" >> .env
          echo "Created .env file with secrets:"
          cat .env

      - name: Build Vue App
        run: npm run build

      # - name: Add Android Platform
      #   run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK
        working-directory: ./android
        run: ./gradlew assembleDebug

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
